<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Habit Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container text-center">
                <ul class="nav justify-content-between bg-body-secondary p-3">
                    <li class="nav-item">
                        <h1><a class="nav-link text-dark" href="index.html">Habit Tracker</a></h1>
                    </li>
                    <li class="nav-item">
                        <h4><a class="nav-link text-dark" href="about.html">Learn more</a></h4>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                <section id="left-panel" class="col-3">
                    <div>
                        <ul id="habit-list" class="list-unstyled mb-3 bg-info border rounded"></ul>
                    </div>
                    <div id="habit-form" class="bg-success-subtle border rounded">
                        <form id="add-habit-form" class="mb-3">
                            <div class="mb-2">
                                <label for="habit-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="habit-name" name="habit-name" required>
                            </div>
                            <div class="mb-2">
                                <label for="habit-category" class="form-label">Category</label>
                                <select class="form-select" id="habit-category" name="habit-category" required>
                                    <option value="" disabled selected>Choose category</option>
                                    <option value="Health">Health</option>
                                    <option value="Study">Study</option>
                                    <option value="Work">Work</option>
                                    <option value="Hobby">Hobby</option>
                                    <option value="Sport">Sport</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="habit-color" class="form-label">Color</label>
                                <input type="color" class="form-control form-control-color" id="habit-color" name="habit-color" value="#0d6efd" title="Оберіть колір">
                            </div>
                            <button type="submit" class="btn btn-primary">Add new</button>
                        </form>
                    </div>
                </section>

            <div class="col-9">
                <section id="calendar" class="mb-4 border rounded">
                    <div id="calendar-content"></div>
                </section>
                <section id="stats" class="mt-4 border rounded">
                <div class="habit-stats">
                    <h3>Stats</h3>
                    <div id="habit-stats-list"></div>
                </div>
            </section>
            </div>
        </main>

        <div class="modal fade" id="editHabitModal" tabindex="-1" aria-labelledby="editHabitModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="edit-habit-form">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editHabitModalLabel">Edit</h5>
                            <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="edit-habit-id">
                            <div class="mb-2">
                                <label for="edit-habit-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="edit-habit-name" required>
                            </div>
                            <div class="mb-2">
                                <label for="edit-habit-category" class="form-label">Category</label>
                                <select class="form-select" id="edit-habit-category" required>
                                    <option value="Health">Health</option>
                                    <option value="Study">Study</option>
                                    <option value="Work">Work</option>
                                    <option value="Hobby">Hobby</option>
                                    <option value="Sport">Sport</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="edit-habit-color" class="form-label">Color</label>
                                <input type="color" class="form-control form-control-color" id="edit-habit-color" value="#0d6efd">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Deny</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
